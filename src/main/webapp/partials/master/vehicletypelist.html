<div class="wrapper">
<directive></directive>
<div class="container" id="content">

	<div class="tab-content">

		<div id="menu1" class="tab-pane fade in active">
			<button class="btn btn-primary pull-right" ui-sref='vehicle'>Add</button>
		<h3>Vehicle Type</h3>
		
			<table
				class="table table-responsive-md table-hover approve_table notification-head"
				border="0" style="margin-top: 50px;">
				<thead class="Tcolor">
					<tr>
						<th>Vehicle Type</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
					<tr ng-repeat="data in details">
						<div>
							<td>{{data.vehicleType}}</td> 	
							<td><a ui-sref='vehicleEdit({edit:data.id})'><i class="glyphicon glyphicon-edit"></i></a></td>
							<td><a ng-click=vehicledel(data.id)><i class="glyphicon glyphicon-remove"></i></a></td>
						</div>
					</tr>
				
			</table>
			
		</div>
	</div>
</div>
</div>
